<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Falklands V2 — Web Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:16px; font-size:14px; }
    h1 { margin:0 0 6px; font-size:20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { border:1px solid #ccc; border-radius:10px; padding:10px 12px; box-shadow:0 1px 3px rgba(0,0,0,.05); }
    .card h2 { margin:0 0 6px; font-size:14px; }
    table { border-collapse:collapse; width:100%; font-size:13px; }
    th, td { text-align:left; padding:4px 6px; border-bottom:1px solid #eee; font-variant-numeric:tabular-nums; }
    .mono { font-family: ui-monospace, Menlo, Consolas, monospace; font-size:13px; }
    .pill { display:inline-block; padding:1px 6px; border-radius:999px; font-size:11px; background:#f2f2f2; border:1px solid #e0e0e0; }
    .badge { padding:1px 6px; border-radius:999px; background:#eee; font-size:11px; }
    .ready { background:#d9f2d9; }
    .notready { background:#f7d9d9; }
    .muted { color:#666; font-size:11px; }
    .pill.-hostile { background:#ffe6e6; border-color:#ffb3b3; color:#8a0000; }
    .pill.-friendly { background:#e6efff; border-color:#b3ccff; color:#003a99; }
    .pill.-neutral { background:#f2f2f2; border-color:#e0e0e0; color:#555; }
  </style>
</head>
<body>
<h1>Falklands V2 — Web Dashboard</h1>

<div class="row">
  <div id="hud" class="card" style="flex:1 1 600px;">
    <h2>HUD</h2>
    <div class="mono" id="hud_line">loading…</div>
    <div id="escorts_line" class="mono muted" style="margin-top:4px;">Escorts: —</div>
  </div>

  <div id="primary" class="card" style="flex:1 1 360px;">
    <h2>Primary Target</h2>
    <div class="controls" style="margin:4px 0 8px;">
      <label>Target ID
        <input type="number" id="lock_id" min="1" step="1" style="width:70px; font-size:13px;">
      </label>
      <button onclick="lock()">Lock</button>
      <button onclick="unlock()">Unlock</button>
    </div>
    <div id="primary_info" class="mono">—</div>
  </div>
</div>

<div class="row" style="margin-top:12px;">
  <div id="ship" class="card" style="flex:1 1 360px;">
    <h2>Own Ship</h2>
    <div>Cell: <span id="ship_cell" class="pill">—</span></div>
    <div>Course: <span id="ship_course" class="mono">—</span>°</div>
    <div>Speed: <span id="ship_speed" class="mono">—</span> kts</div>
    <div class="controls" style="margin-top:8px;">
      <label>Course <input type="number" id="set_course" min="0" max="359" step="1" style="width:70px; font-size:13px;"></label>
      <label>Speed <input type="number" id="set_speed" min="0" step="1" style="width:70px; font-size:13px;"></label>
      <button onclick="helm()">Apply</button>
      <button style="margin-left:6px;" onclick="resetGame()">Reset</button>
      <button style="margin-left:6px;" id="pauseBtn" onclick="togglePause()">Pause</button>
    </div>
  </div>

  <div id="radar" class="card" style="flex:1 1 420px;">
    <h2>Radar</h2>
    <div class="mono" id="radar_line">loading…</div>
    <div style="margin-top:6px;">
      <button onclick="scan()">Scan now</button>
    </div>
  </div>
</div>

<div class="row" style="margin-top:12px;">
  <div id="weapons" class="card" style="flex:1 1 100%;">
    <h2>Weapons</h2>
    <div class="mono" id="weapons_ship">—</div>
    <div style="margin-top:6px; overflow-x:auto;">
      <table>
        <thead><tr><th>Weapon</th><th>Ammo</th><th>Range</th><th>READY vs locked</th></tr></thead>
        <tbody id="weapons_table"><tr><td colspan="4">—</td></tr></tbody>
      </table>
    </div>
    <div id="weapons_hint" class="mono muted" style="margin-top:4px;"></div>
  </div>
</div>

<div class="row" style="margin-top:12px;">
  <div id="cap" class="card" style="flex:1 1 100%;">
    <h2>Hermes CAP</h2>
    <div id="cap_readiness" class="mono muted">loading…</div>
    <div style="margin-top:6px;">
      <button onclick="requestCap()">Request CAP on Locked Target</button>
    </div>
    <div style="margin-top:6px; overflow-x:auto;">
      <table>
        <thead><tr><th>ID</th><th>Target</th><th>Status</th><th>On-station until</th></tr></thead>
        <tbody id="cap_table"><tr><td colspan="4">—</td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<div id="contacts" class="card" style="margin-top:12px;">
  <h2>Nearest Contacts</h2>
  <table>
    <thead><tr><th>CELL</th><th>TYPE</th><th>NAME</th><th>RANGE</th><th>CRS</th><th>SPD</th><th>ID</th></tr></thead>
    <tbody id="contacts_body"><tr><td colspan="7">loading…</td></tr></tbody>
  </table>
</div>

<script>
function allegianceClass(a){
  if(!a) return '-neutral';
  const v = String(a).toLowerCase();
  if (v.startsWith('host')) return '-hostile';
  if (v.startsWith('frie')) return '-friendly';
  return '-neutral';
}
function pad2(n){ return String(n).padStart(2,'0'); }

function buildHostileRadarLine(j){
  const contacts = Array.isArray(j.contacts) ? j.contacts : [];
  const hostiles = contacts.filter(c => String(c.allegiance||'').toLowerCase().startsWith('host'))
                           .sort((a,b)=>a.range_nm-b.range_nm);
  const count = hostiles.length;
  const parts = [];
  if (count === 0) {
    parts.push('RADAR: no hostile contacts');
  } else {
    parts.push(`RADAR: ${count} hostile contact(s)`);
    if (j.locked_target && String(j.locked_target.allegiance||'').toLowerCase().startsWith('host')) {
      const t = j.locked_target;
      parts.push(`locked: ${t.cell} ${t.name} d=${Number(t.range_nm).toFixed(1)}nm (#${pad2(t.id)})`);
    }
    const list = hostiles.slice(0,3).map(c =>
      `${c.cell} ${c.name} d=${c.range_nm.toFixed(1)}nm (#${pad2(c.id)})`
    ).join(' | ');
    if (list) parts.push(`nearest: ${list}`);
  }
  return parts.join(' | ');
}

async function load() {
  const r = await fetch('/api/status');
  const j = await r.json();

  // HUD
  document.getElementById('hud_line').textContent = j.hud;
  const eb = document.getElementById('escorts_line');
  if (j.escorts && j.escorts.length > 0) {
    const line = j.escorts.map(e =>
      `${e.name} (${e.klass||e.type}) ${e.cell} ${e.course_deg}°/${e.speed_kts}kts`
    ).join(' | ');
    eb.textContent = `Escorts: ${line}`;
  } else {
    eb.textContent = 'Escorts: —';
  }

  // Ship
  document.getElementById('ship_cell').textContent = j.ship.cell;
  document.getElementById('ship_course').textContent = j.ship.course_deg;
  document.getElementById('ship_speed').textContent = j.ship.speed_kts;
  document.getElementById('pauseBtn').textContent = j.paused ? 'Resume' : 'Pause';

  // Radar
  document.getElementById('radar_line').textContent = buildHostileRadarLine(j);

  // Primary target
  const p = document.getElementById('primary_info');
  if (j.locked_target) {
    p.textContent = `${j.locked_target.name} (${j.locked_target.allegiance}) at ${j.locked_target.cell}, ${j.locked_target.range_nm} nm, ${j.locked_target.course_deg}°/${j.locked_target.speed_kts} kts`;
  } else {
    p.textContent = 'No target locked.';
  }

  // Weapons (ship name only, no duplicate status line)
  document.getElementById('weapons_ship').textContent = j.weapons.ship_name;
  const wt = document.getElementById('weapons_table');
  wt.innerHTML = '';
  for (const row of (j.weapons.table || [])) {
    const badge = (row.ready === true) ? '<span class="badge ready">READY</span>'
               : (row.ready === false) ? '<span class="badge notready">OUT</span>'
               : '<span class="badge">N/A</span>';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${row.name}</td><td class="mono">${row.ammo}</td><td class="mono">${row.range}</td><td>${badge}</td>`;
    wt.appendChild(tr);
  }
  const hint = (j.locked_target && j.locked_target.range_nm !== null)
      ? `Locked target range: ${j.locked_target.range_nm.toFixed(2)} nm`
      : `Lock a target to evaluate weapon ranges.`;
  document.getElementById('weapons_hint').textContent = hint;

  // CAP
  const cap = j.cap || {};
  const cr = document.getElementById('cap_readiness');
  cr.textContent = cap.readiness
    ? `Pairs ready: ${cap.readiness.ready_pairs} | Airframes: ${cap.readiness.airframes}`
    : 'CAP system offline';
  const ct = document.getElementById('cap_table');
  ct.innerHTML = '';
  if (cap.missions && cap.missions.length > 0) {
    for (const m of cap.missions) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${m.id}</td><td>${m.target_cell}</td><td>${m.status}</td><td>${m.timestamps.etd_rtb ? new Date(m.timestamps.etd_rtb*1000).toLocaleTimeString() : '—'}</td>`;
      ct.appendChild(tr);
    }
  } else {
    ct.innerHTML = '<tr><td colspan="4">No missions.</td></tr>';
  }

  // Contacts
  const tb = document.getElementById('contacts_body');
  tb.innerHTML = '';
  if (j.contacts.length === 0) {
    tb.innerHTML = '<tr><td colspan="7">No contacts.</td></tr>';
  } else {
    for (const c of j.contacts) {
      const cls = allegianceClass(c.allegiance);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="mono">${c.cell}</td>
        <td>${c.type}</td>
        <td>${c.name} <span class="pill ${cls}">${c.allegiance}</span></td>
        <td class="mono">${c.range_nm.toFixed(1)} nm</td>
        <td class="mono">${c.course_deg}°</td>
        <td class="mono">${c.speed_kts}</td>
        <td class="mono">#${pad2(c.id)}</td>`;
      tb.appendChild(tr);
    }
  }
}

async function scan() { await fetch('/api/scan',{method:'POST'}); await load(); }
async function unlock() { await fetch('/api/unlock',{method:'POST'}); await load(); }
async function lock() {
  const id=parseInt(document.getElementById('lock_id').value);
  if(!id) return;
  await fetch('/api/lock',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})});
  await load();
}
async function helm() {
  const c=document.getElementById('set_course').value;
  const s=document.getElementById('set_speed').value;
  const payload={};
  if(c!=='') payload.course_deg=parseFloat(c);
  if(s!=='') payload.speed_kts=parseFloat(s);
  if(Object.keys(payload).length===0) return;
  await fetch('/api/helm',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  await load();
}
async function resetGame() {
  const ok=confirm('Reset game to fresh state? Contacts will be cleared.');
  if(!ok) return;
  const r=await fetch('/api/reset',{method:'POST'});
  const j=await r.json();
  if(!j.ok){alert('Reset failed: '+(j.error||'unknown error'));}
  await load();
}
async function togglePause() {
  const r=await fetch('/api/pause',{method:'POST'});
  const j=await r.json();
  document.getElementById('pauseBtn').textContent=j.paused?'Resume':'Pause';
}
async function requestCap() {
  const r=await fetch('/api/cap/request_locked',{method:'POST'});
  const j=await r.json();
  alert(j.message||'CAP request sent');
  await load();
}

load();
setInterval(load,1000);
</script>
</body>
</html>
